<form class="login-form" id="loginForm" method="POST">
    <div class="container">
        <h3>Login</h3>
        <form class="login-form" id="loginForm" method="POST">
            <!-- <div class="form-group">
                <label for="username">Username:<span class="asterisk">*</span></label><br>
                <input class="form-control" type="text" id="username" name="username" [(ngModel)]="user.username" required
                    #nameInput="ngModel">
                <div *ngIf="nameInput.invalid && (nameInput.dirty || nameInput.touched)" class="alert">
                    Name is required.
                </div>
            </div> -->
            <div class="form-group">
                <label for="email">Email:<span class="asterisk">*</span></label><br>
                <input class="form-control" type="email" id="email" name="email" [(ngModel)]="email"
                    required #passInput="ngModel">
                <div *ngIf=" passInput.invalid && (passInput.dirty || passInput.touched)" class="alert">
                    Email is required.
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password:<span class="asterisk">*</span></label><br>
                <input class="form-control" type="password" id="password" name="password" [(ngModel)]="password"
                    required #passInput="ngModel">
                <div *ngIf=" passInput.invalid && (passInput.dirty || passInput.touched)" class="alert">
                    Password is required.
                </div>
            </div>
            <div *ngIf="loading" class="spinner-container">
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only"></span>
                </div>
            </div>
            <div class="form-group signin-button">
                <button class="btn btn-primary" type="submit" [disabled]="loading" (click)="onclick()">Sign in</button>
            </div>
            <div class="form-group login4">
                <label for="signup">Not a member?</label>
                <a routerLink="/signup">Signup now</a>
            </div>
        </form>
    </div>
</form>
