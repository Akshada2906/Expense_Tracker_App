<div class="row">
    <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let product of products">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">{{ product.title }}</h5>
          <p class="card-text">Price:{{ product.price }}</p>
          <p class="card-text">{{ product.description }}</p>
        </div>
      </div>
    </div>
  </div>
